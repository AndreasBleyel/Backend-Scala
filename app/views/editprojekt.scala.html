@(projektForm: Form[Projekt], id: Long)

@main("Projekt bearbeiten"){
    <div class="row">
        <div class="col-xs-12">
            <h1>Projekt bearbeiten</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
        @helper.form(action = routes.ProjektController.update(id)){
            @helper.inputText(projektForm("projektName"), 'id -> "projektName", '_label -> "Projektname", 'class -> "form-control")
            <button type="submit" class="btn btn-success" value="Anlegen" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Ändern </button>
            <button type="reset" class="btn btn-danger" value="Reset" ><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Zurücksetzen </button>

        }
        </div>
    </div>
}
