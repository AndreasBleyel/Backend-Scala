@(projektForm: Form[Projekt])

@main("Neues Projekt"){
    <div class="row">
        <div class="col-xs-12">
            <h1>Neues Projekt</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
        @helper.form(action = routes.ProjektController.create()){
            @helper.inputText(projektForm("projektName"), 'id -> "projektName", '_label -> "Projektname", 'class -> "form-control")
            <button type="submit" class="btn btn-success" value="Anlegen" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Anlegen </button>
        }
        </div>
    </div>
}
