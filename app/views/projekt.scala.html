@(projekt: models.Projekt)

@main("Projekt") {

    <h1>Projekt @projekt.getProjektName</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Auftraggeber</th>
                <th>Mitarbeiter</th>
                <th>Bearbeiten</th>
                <th>LÃ¶schen</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>@projekt.getId</td>
                <td>@projekt.getProjektName</td>

                <td>Auftraggeber</td>
                <td>
                    @for(mitarbeiter <- projekt.getUserList()){
                        <li>@mitarbeiter</li>
                    }
                </td>
                <td><a href="#" class="details-button"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a href="/deleteprojekt/@projekt.getId()" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a>
                </td>
            </tr>

        </tbody>
    </table>

}
