@(customer: models.Customer)

@main("Kunde") {
    <h1>Details @customer.getLastname</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>E-Mail</th>
                <th>Projekte</th>
                <th>Bearbeiten</th>
                <th>Löschen</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>@customer.getFirstname</td>
                <td>@customer.getLastname</td>
                <td>@customer.getEmail</td>
                <td>
                @for(tmpProjekt <- customer.getProjektList) {
                    <li><a href="/projekt/@tmpProjekt.getId">@tmpProjekt.getProjektName()</a></li>
                }
                </td>
                <td><a href="/editcustomer/@customer.getId" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></td>
                <td><a href="/deletecustomer/@customer.getId()" class="btn btn-danger" onclick="return confirm('Kunde wird gelöscht!');"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a></td>
            </tr>

        </tbody>
    </table>

}
