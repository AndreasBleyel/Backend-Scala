@(userList: List[models.User])

    @main("Alle Mitarbeiter") {
        <h1>Alle Mitarbeiter</h1>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>E-Mail</th>
                    <th>Details</th>
                    <th>LÃ¶schen</th>
                </tr>
            </thead>
            <tbody>
            @for(user <- userList) {
                <tr>
                    <td>@user.getFirstname</td>
                    <td>@user.getLastname</td>
                    <td>@user.getEmail</td>

                    <td><a href="/user/@user.getId()" class="details-button"><span class="glyphicon glyphicon-plus"></span></a></td>
                    <td><a href="/deleteuser/@user.getId()" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    }
